version: '3.8'

# ─────────────────────────────────────────────────────────────────
# Local Development — Docker Compose
# Run all 3 microservices locally without Kubernetes
#
# Usage:
#   docker-compose up --build        # start all services
#   docker-compose up product-service # start one service
#   docker-compose down              # stop all
#   docker-compose logs -f           # follow logs
# ─────────────────────────────────────────────────────────────────

services:

  product-service:
    build:
      context: ./product-service
      dockerfile: Dockerfile
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8081
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecommerce-net
    restart: unless-stopped

  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8082
      - PRODUCT_SERVICE_URL=http://product-service:8081
    depends_on:
      product-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecommerce-net
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SERVER_PORT=8080
      - SPRING_CLOUD_GATEWAY_ROUTES_0_URI=http://product-service:8081
      - SPRING_CLOUD_GATEWAY_ROUTES_1_URI=http://order-service:8082
    depends_on:
      product-service:
        condition: service_healthy
      order-service:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ecommerce-net
    restart: unless-stopped

networks:
  ecommerce-net:
    driver: bridge
    name: ecommerce-network
